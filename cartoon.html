<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>培养知识丰富的孩子，交给这些优秀动画片</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    body,
    html,
    .wrap {
      width: 100%;
      height: 100%;
    }

    .wrap img {
      width: 100%;
      height: auto;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img alt="" id="img1">
    <img alt="" id="img2">
    <img alt="" id="img3">
    <img alt="" id="img4">
    <img alt="" id="img5">
  </div>
</body>


<script>
  function loadNextImg(index) {
    let img = document.getElementById('img' + (index + 1))
    if (index < 5) {
      img.src = './images/cartoon_' + (index + 1) + '.jpg'
      img.onload = function () {
        loadNextImg(index + 1)
      }
    }
  }
  loadNextImg(0)
</script>

</html>
