<!DOCTYPE html>

  <style>
    *{
      margin: 0;

      list-style: none;

    body,html,.wrap{
      width: 100%;

      height: auto;
      vertical-align: middle;

  <script>
    function loadNextImg(index) {
      let img = document.getElementById('img' + (index + 1))
      if (index < 11) {
        if(index< 9){
          img.src = './images/five0' + (index + 1) + '.jpg'
        }else{
          img.src = './images/five' + (index + 1) + '.jpg'
        }
        img.onload = function () {
          loadNextImg(index + 1)
        }
      }
    }
    loadNextImg(0)
  </script>
